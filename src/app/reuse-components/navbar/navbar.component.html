<mat-toolbar class="bg-primary text-white">
  <mat-toolbar-row>
    <button
      *ngIf="showExpandButton"
      mat-icon-button
      id="menu"
      (click)="openCloseMemu()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <div class="container">
        <img src="../../assets/images/CoreERP_icon.png" alt="hi" height="25" />
        <span class="pl-2">CoreERP</span>
    </div>
    <div class="d-flex">
      <span class="align-items-center d-flex cursor--pointer" (click)="openSetting()"><mat-icon>settings_applications</mat-icon></span>
      <span class="align-items-center d-flex pl-3"><mat-icon>account_circle</mat-icon></span>
      <small class="pl-2">  Welcome {{loginUser.username}}    </small>
    </div>

    <button class="ml-2" mat-button (click)="logout()" >
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-toolbar-row>
</mat-toolbar>
