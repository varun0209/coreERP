<mat-card>
    <div class="table-boarder">
    <mat-card-title class="table-boarder-color">
        CTC Breakup

    </mat-card-title>
    <mat-card-content class="m-2">
        <form [formGroup]="modelFormData" autocomplete="off">
            <div class="d--flex mat-form-field-height">
            <mat-form-field class="example-full-width">
                <input type="text" placeholder="{{'CTCBreakup.empCode' | translate }}" aria-label="Number" matInput  formControlName="myControl"
                    [matAutocomplete]="auto">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>

            <mat-form-field>
                <input matInput [matDatepicker]="picker1" placeholder="{{'CTCBreakup.effectFrom' | translate }}"
                    formControlName="effectFrom" >
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>

            <mat-form-field>
                <mat-label>{{'CTCBreakup.structureName' | translate }}</mat-label>
                <mat-select formControlName="structureName" placeholder="Structure Name" appFocusOnEnter>
                  <mat-option *ngFor="let structureList of structureList" [value]="structureList.value">
                    {{structureList.viewValue}}
                  </mat-option>
                </mat-select>
              </mat-form-field>

              <mat-form-field class="form-element" >
                <input matInput placeholder="{{'CTCBreakup.ctc' | translate }}" formControlName="ctc" appFocusOnEnter tabIndex="1">
              </mat-form-field>
              </div>
            </form>
            <mat-card-content class="m-2">
                <div>
                <div class="table">
             <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">

                <ng-container matColumnDef="componentCode">
                  <th mat-header-cell *matHeaderCellDef> Component Code </th>
                  <td mat-cell *matCellDef="let element;"> {{element.componentCode}} </td>
                </ng-container>
                <ng-container matColumnDef="componentName">
                    <th mat-header-cell *matHeaderCellDef> Component Name </th>
                    <td mat-cell *matCellDef="let element;"> {{element.componentName}} </td>
                  </ng-container>
                  <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let element;">
                        <input matInput [value]="element.amount"
                            [(ngModel)]="element.amount" />
                    </td>
                </ng-container>
                <ng-container matColumnDef="duration">
                    <th mat-header-cell *matHeaderCellDef> Duration </th>
                    <td mat-cell *matCellDef="let element;">
                        <input matInput [value]="element.duration"
                            [(ngModel)]="element.duration" />
                    </td>
                </ng-container>
                <ng-container matColumnDef="specificMonth">
                    <th mat-header-cell *matHeaderCellDef> Specific Month </th>
                    <td mat-cell *matCellDef="let element;">
                        <input matInput [value]="element.specificMonth"
                            [(ngModel)]="element.specificMonth" />
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table> 
              </div>
              </div>
             </mat-card-content>
        </mat-card-content>
        <div  class="form-element p-2 d-flex justify-content-end">
            
            <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" > {{ 'COMMON.SAVE' | translate }}</button>
          </div>

     

</div>

</mat-card>
