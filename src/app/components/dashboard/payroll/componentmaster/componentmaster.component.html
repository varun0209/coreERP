<div class="position-relative">

  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'componentmaster.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.componentCode.valid }">
          <input matInput placeholder="{{'componentmaster.componentCode' | translate }}" disabled
            formControlName="componentCode" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.componentCode.errors" class="help-block">
            <div *ngIf="formControls.componentCode.errors.required">Component Code is required </div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.componentName.valid }">
          <input matInput placeholder="{{'componentmaster.componentName' | translate }}" formControlName="componentName"
            appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.componentName.errors" class="help-block">
            <div *ngIf="formControls.componentName.errors.required">Component Name is required</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'componentmaster.componentType' | translate }}</mat-label>
          <mat-select formControlName="componentType">
            <mat-option *ngFor="let conflist of configureList" [value]="conflist.id">
              {{conflist.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'componentmaster.duration' | translate }}</mat-label>
          <mat-select formControlName="duration">
            <mat-option *ngFor="let conflist of configureList" [value]="conflist.id">
              {{conflist.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'componentmaster.specificMonth' | translate }}</mat-label>
          <mat-select formControlName="specificMonth">
            <mat-option *ngFor="let conflist of configureList" [value]="conflist.id">
              {{conflist.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>



    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
    <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()" appFocusOnEnter
      tabIndex="6">
      
      {{ 'COMMON.SAVE' | translate }}
    </button>
  </div>
</div>
