<div>

    <div >
        
            <!-- <span> {{'company.title' | translate }} </span> -->
            <span> Apply Leave</span>
    </div>

    <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
        <form [formGroup]="formData" autocomplete="off">

            <div class="d--flex">

                <mat-form-field class="form-element">
                    <input matInput placeholder="code" formControlName="code" appFocusOnEnter tabIndex="4">
                </mat-form-field>

                <mat-form-field class="form-element">
                    <input matInput placeholder="Name" formControlName="name" appFocusOnEnter tabIndex="4">
                </mat-form-field>

                <mat-form-field>
                    <input matInput [matDatepicker]="picker1" placeholder="Lease Start Date" formControlName="applyDate"
                        appFocusOnEnter tabIndex="17">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>


                <mat-form-field class="form-element">
                    <input matInput placeholder="code" formControlName="leaveType" appFocusOnEnter tabIndex="4">
                </mat-form-field>

                <mat-form-field>
                    <input matInput [matDatepicker]="picker2" placeholder="Lease Start Date" formControlName="fromDate"
                        appFocusOnEnter >
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>


            </div>
            <mat-divider></mat-divider>

        </form>

    </mat-card-content>


    <div class="form-element p-2 d-flex justify-content-end">
        <button mat-raised-button class="mr-1" class="button-color-red text-white" [translate]="'COMMON.CANCEL'"
            (click)="cancel()">Cancel</button>
        <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" [translate]="'COMMON.SAVE'"
            (click)="save()"> Save</button>
    </div>
</div>
