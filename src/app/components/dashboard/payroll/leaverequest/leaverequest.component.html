<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'Leaverequest.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'Leaverequest.empCode' | translate }}" formControlName="empCode" appFocusOnEnter tabIndex="1">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'Leaverequest.empName' | translate }}" formControlName="empName" appFocusOnEnter tabIndex="2">
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="{{'Leaverequest.applDate' | translate }}" [formControl]="applDate" >
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      
        <mat-form-field>
          <mat-label>Leave Type</mat-label>
          <mat-select placeholder="{{'Leaverequest.leaveCode' | translate }}" formControlName="leaveCode"  >
            <mat-option *ngFor="let ptlist of LeaveTypeatList" [value]="ptlist.leaveCode">
              {{ptlist.leaveCode}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="{{'Leaverequest.leaveFrom' | translate }}" formControlName="leaveFrom" >
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Session</mat-label>
          <mat-select formControlName="ext1" placeholder="Session" >
            <mat-option *ngFor="let session of sessions" [value]="session.value">
              {{session.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker3" placeholder="{{'Leaverequest.leaveTo' | translate }}" formControlName="leaveTo">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Session</mat-label>
          <mat-select formControlName="ext2" placeholder="Session" >
            <mat-option *ngFor="let session of sessions" [value]="session.value">
              {{session.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'Leaverequest.leaveDays' | translate }}" formControlName="leaveDays" type="number" appFocusOnEnter tabIndex="3">
        </mat-form-field>


        <mat-form-field class="form-element">
          <input matInput placeholder="{{'Leaverequest.reason' | translate }}" formControlName="reason" appFocusOnEnter tabIndex="4">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>

      <div class="form-element p-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">
          
          {{ 'COMMON.CANCEL' | translate }}
        </button>
        <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()" appFocusOnEnter
          tabIndex="5">
          
          ApplyLeave
        </button>
      </div>

    </form>

  </mat-card-content>
</div>
