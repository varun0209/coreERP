<div>
  <div >
    <span> New Leaveopeningbalances </span>
  </div>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="formData" autocomplete="off">

      <div class="d--flex">


        <mat-form-field class="form-element">
          <input matInput placeholder="Employee Code" formControlName="code" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="Employee Name" formControlName="name" appFocusOnEnter tabIndex="4">
        </mat-form-field>
        <mat-divider></mat-divider>



      </div>

      <app-normal-table [tableData]="tableData"></app-normal-table>


    </form>

  </mat-card-content>
</div>
