<div class="position-relative popup-class">

  <mat-card-title  class="boader--color d-flex justify-content-between position-absolute w-100" >
    <span> {{'pfmaster.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
    
    <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
       <form [formGroup]="modelFormData" autocomplete="off">
  
        <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.pftypeName.valid }" >
          <input matInput placeholder="{{'pfmaster.pftypeName' | translate }}" disabled formControlName="pftypeName" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.pftypeName.errors" class="help-block">
            <div *ngIf="formControls.pftypeName.errors.required">PF TypeName is required </div>
          </mat-error>
  
        </mat-form-field>

        <mat-form-field>
          <mat-label>{{'pfmaster.componentCode' | translate }}</mat-label>
          <mat-select formControlName="componentCode">
            <mat-option *ngFor="let componentList of componentList" [value]="componentList.id">
              {{componentList.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>
  
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.employeeContribution.valid }">
          <input matInput placeholder="{{'pfmaster.employeeContribution' | translate }}" formControlName="employeeContribution" appFocusOnEnter tabIndex="2" type="number">
          <mat-error *ngIf="formControls.employeeContribution.errors" class="help-block">
            <div *ngIf="formControls.employeeContribution.errors.required">Employee Contribution is required</div>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.employerContribution.valid }" >
          <input matInput placeholder="{{'pfmaster.employerContribution' | translate }}" formControlName="employerContribution" appFocusOnEnter tabIndex="3" type="number">
          <mat-error *ngIf="formControls.employerContribution.errors" class="help-block">
            <div *ngIf="formControls.employerContribution.errors.required">Employer Contribution is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Limit</mat-label>
          <mat-select formControlName="limit" placeholder="Limit">
            <mat-option *ngFor="let limit of limit" [value]="limit.value">
              {{limit.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Contribution Type</mat-label>
          <mat-select formControlName="contributionType" placeholder="Contribution Type" >
            <mat-option *ngFor="let contributionType of contributionType" [value]="contributionType.value">
              {{contributionType.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
  
       
  
      </form>
  
    </mat-card-content>
    <div class="form-element p-2 d-flex justify-content-end">
      <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">
        
        {{ 'COMMON.CANCEL' | translate }}
      </button>
      <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()" >
        
        {{ 'COMMON.SAVE' | translate }}
      </button>
    </div>
  </div>
