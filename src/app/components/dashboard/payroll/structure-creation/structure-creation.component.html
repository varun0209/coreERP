<div class="position-relative popup-class">
        <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
            <span> {{ 'StructionCreation.fixedComponents' | translate }} </span>
            <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
        </mat-card-title>

        <mat-card-content class="pt-5 p-2 m-0 overflow-auto" >
            <div>

                <mat-form-field class="form-element w-25">
                    <input matInput placeholder="{{ 'StructionCreation.structionName' | translate }}"
                        [(ngModel)]="structionName" appFocusOnEnter tabIndex="1">
                </mat-form-field>

                <div class="table">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef> Earn Dedn Code </th>
                            <td mat-cell *matCellDef="let element;"> {{element.id}} </td>
                        </ng-container>
                        <ng-container matColumnDef="text">
                            <th mat-header-cell *matHeaderCellDef> Earn Dedn Name </th>
                            <td mat-cell *matCellDef="let element;"> {{element.text}} </td>
                        </ng-container>
                        <ng-container matColumnDef="amount">
                            <th mat-header-cell *matHeaderCellDef> Amount </th>
                            <td mat-cell *matCellDef="let element;">
                                <input matInput [value]="element.amount"
                                    (change)="enableCheckBox('amount', element.amount, dataSource.filteredData.indexOf(element));"
                                    [(ngModel)]="element.amount" />
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="percentage">
                            <th mat-header-cell *matHeaderCellDef> Percentage </th>
                            <td mat-cell *matCellDef="let element;">
                                <input matInput [value]="element.percentage" [(ngModel)]="element.percentage"
                                    (change)="enableCheckBox('percentage', element.percentage, dataSource.filteredData.indexOf(element));" />
                            </td>
                        </ng-container>
                        <ng-container matColumnDef="select">
                            <th mat-header-cell *matHeaderCellDef> Select </th>
                            <td mat-cell *matCellDef="let element;">
                                <mat-checkbox
                                    [disabled]="(element.select == undefined || element.select) ? true : false"
                                    ></mat-checkbox>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>


                </div>
                <div *ngIf="!dataSource" class="d-flex justify-content-center p-2">
                    <strong> No records found </strong>
                </div>

                <mat-paginator [pageSizeOptions]="[8, 10, 20]" showFirstLastButtons></mat-paginator>

            </div>


            <div  class="form-element p-2 d-flex justify-content-end">
                <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
                  
                  {{ 'COMMON.CANCEL' | translate }}
                </button>
                    <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()">
                      
                      {{ 'COMMON.SAVE' | translate }}
                     </button>
              </div>

        </mat-card-content>
    </div>
