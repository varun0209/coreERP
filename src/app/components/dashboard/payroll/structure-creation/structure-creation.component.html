<div class="pt-1 d-flex">
    <h5 [routerLink]="['/dashboard/payroll/structureCreation']"> <u class="cursor--pointer">
           {{ "structureCreation.title" | translate }} </u> </h5>
    &nbsp; &nbsp; <h5> / </h5> &nbsp;
    <h6 *ngIf="params.id1 != ''" class="p-1"> {{ params.id1 }} </h6>
</div>

<mat-card>
    <mat-card-content class="overflow-auto">

        <div>

            <mat-form-field class="form-element w-25 p-2">
                <input matInput placeholder="{{'structureCreation.structureName' | translate }}"
                    [(ngModel)]="structionName" appFocusOnEnter tabIndex="1">
            </mat-form-field>
          
            <div class="table">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef> Earn Dedn Code </th>
                        <td mat-cell *matCellDef="let element;"> {{element.id}} </td>
                    </ng-container>
                    <ng-container matColumnDef="text">
                        <th mat-header-cell *matHeaderCellDef> Earn Dedn Name </th>
                        <td mat-cell *matCellDef="let element;"> {{element.text}} </td>
                    </ng-container>
                    <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let element;">
                            <input matInput [value]="element.amount"
                                (change)="enableCheckBox('amount', element.amount, dataSource.filteredData.indexOf(element));"
                                [(ngModel)]="element.amount" />
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="percentage">
                        <th mat-header-cell *matHeaderCellDef> Percentage </th>
                        <td mat-cell *matCellDef="let element;">
                            <input matInput [value]="element.percentage" [(ngModel)]="element.percentage"
                                (change)="enableCheckBox('percentage', element.percentage, dataSource.filteredData.indexOf(element));" />
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="select">
                        <th mat-header-cell *matHeaderCellDef> Select </th>
                        <td mat-cell *matCellDef="let element;">
                            <mat-checkbox [disabled]="(element.select == undefined || element.select) ? true : false">
                            </mat-checkbox>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


            </div>
            <div *ngIf="!dataSource" class="d-flex justify-content-center align-items-center no_data_height">
                <img class="text-bottom" width="500" height="300" src="assets/images/common/Data_not_found.png">
              </div>


            <mat-paginator [pageSizeOptions]="[8, 10, 20]" showFirstLastButtons></mat-paginator>

        </div>


        <div class="form-element p-2 d-flex justify-content-end button-boader">
            <button mat-raised-button class="button-color-red text-white mr-1" (click)="cancel()">

                {{ 'COMMON.CANCEL' | translate }}
            </button>
            <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" (click)="save()">

                {{ 'COMMON.SAVE' | translate }}
            </button>
        </div>

    </mat-card-content>

</mat-card>
