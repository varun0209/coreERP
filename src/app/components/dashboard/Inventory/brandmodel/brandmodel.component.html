<div class="position-relative popup-class">

  <mat-card-title  class="boader--color d-flex justify-content-between position-absolute w-100" >
    <span>{{'brandmodel.title' | translate }}</span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

   <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder="{{'brandmodel.code' | translate }}" disabled formControlName="code" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">Code is required Min-2 Letters</div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.brandName.valid }">
          <input matInput placeholder="{{'brandmodel.brandName' | translate }}" formControlName="brandName" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.brandName.errors" class="help-block">
            <div *ngIf="formControls.brandName.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'brandmodel.compName'"></mat-label>
          <mat-select formControlName="compName" appFocusOnEnter>
            <mat-option *ngFor="let comp of companyList" [value]="comp.companyCode">
              {{comp.companyCode}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.description' | translate }}" formControlName="description" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.closingStock' | translate }}" formControlName="closingStock" appFocusOnEnter tabIndex="4">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.ext1' | translate }}" formControlName="ext1" appFocusOnEnter tabIndex="5">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.ext2' | translate }}" formControlName="ext2" appFocusOnEnter tabIndex="6">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.ext3' | translate }}" formControlName="ext3" appFocusOnEnter tabIndex="7">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.itemCode' | translate }}" formControlName="itemCode" appFocusOnEnter tabIndex="8">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.rate' | translate }}" formControlName="rate" appFocusOnEnter tabIndex="9">
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'brandmodel.brandCode'"></mat-label>
          <mat-select formControlName="brandCode" appFocusOnEnter >
            <mat-option *ngFor="let brand of brandList" [value]="brand.code">
              {{brand.brandName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.ext4' | translate }}" formControlName="ext4" appFocusOnEnter tabIndex="10">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.ext5' | translate }}" formControlName="ext5" appFocusOnEnter tabIndex="11">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.ext6' | translate }}" formControlName="ext6" appFocusOnEnter tabIndex="12">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.hsncode' | translate }}" formControlName="hsncode" appFocusOnEnter tabIndex="13">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.inputTaxCode' | translate }}" formControlName="inputTaxCode" appFocusOnEnter tabIndex="14">
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'brandmodel.materialGroupCode'"></mat-label>
          <mat-select formControlName="materialGroupCode" appFocusOnEnter >
            <mat-option *ngFor="let mglist of MaterialGroupsList" [value]="mglist.code">
              {{mglist.groupName}}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.modelName' | translate }}" formControlName="modelName" appFocusOnEnter tabIndex="15">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.outputTaxCode' | translate }}" formControlName="outputTaxCode" appFocusOnEnter tabIndex="16">
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'brandmodel.size'"></mat-label>
          <mat-select formControlName="size" appFocusOnEnter >
            <mat-option *ngFor="let size of SizesList" [value]="size.code">
              {{size.description}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brandmodel.active' | translate }}" formControlName="active" appFocusOnEnter tabIndex="17">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>



    </form>

  </mat-card-content>


  <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="18">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>
</div>
