<div class="position-relative popup-class">

  <mat-card-title  class="boader--color d-flex justify-content-between position-absolute w-100" >
    <span> {{'numberassignment.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

   <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder="{{'numberassignment.code' | translate }}" disabled formControlName="code" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">Code is required Min-2 Letters</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'numberassignment.description' | translate }}" formControlName="description" appFocusOnEnter tabIndex="2">
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'numberassignment.companyCode'"></mat-label>
          <mat-select formControlName="companyCode" appFocusOnEnter tabIndex="3">
            <mat-option *ngFor="let comp of companyList" [value]="comp.companyCode">
              {{comp.companyCode}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'numberassignment.materialGroup'"></mat-label>
          <mat-select formControlName="materialGroup" appFocusOnEnter tabIndex="4">
            <mat-option *ngFor="let mglist of MaterialGroupsList" [value]="mglist.code">
              {{mglist.groupName}}
            </mat-option>
          </mat-select>
        </mat-form-field>


      <mat-form-field>
        <mat-label [translate]="'numberassignment.noType'"></mat-label>
        <mat-select formControlName="noType" appFocusOnEnter tabIndex="5">
          <mat-option value="Manual">Manual</mat-option>
          <mat-option value="Auto">Auto</mat-option>
        </mat-select>
      </mat-form-field>


        <mat-form-field class="form-element">
          <input matInput placeholder="{{'numberassignment.numberInterval' | translate }}" formControlName="numberInterval" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'numberassignment.active' | translate }}" formControlName="active" appFocusOnEnter tabIndex="4">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>


  <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="5">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>

</div>
