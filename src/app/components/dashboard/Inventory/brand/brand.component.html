<div class="position-relative popup-class">

  <mat-card-title  class="boader--color d-flex justify-content-between position-absolute w-100" >
    <span>  {{'brand.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

   <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder="{{'brand.code' | translate }}" disabled formControlName="code" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">Code is required Min-2 Letters</div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.brandName.valid }">
          <input matInput placeholder="{{'brand.brandName' | translate }}" formControlName="brandName" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.brandName.errors" class="help-block">
            <div *ngIf="formControls.brandName.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>


        <mat-form-field>
          <mat-label>{{'brand.compCode' | translate }}</mat-label>
          <mat-select formControlName="compCode">
            <mat-option *ngFor="let comp of companyList" [value]="comp.companyCode">
              {{comp.companyCode}}
            </mat-option>
          </mat-select>
        </mat-form-field>
       
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brand.customerCare' | translate }}" formControlName="customerCare" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brand.ext1' | translate }}" formControlName="ext1" appFocusOnEnter tabIndex="4">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brand.ext2' | translate }}" formControlName="ext2" appFocusOnEnter tabIndex="5">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'brand.active' | translate }}" formControlName="active" appFocusOnEnter tabIndex="6">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>



    </form>

  </mat-card-content>

  <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="7">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>
</div>
