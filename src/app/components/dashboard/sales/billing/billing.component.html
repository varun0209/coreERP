<mat-card>
    <div class="table-boarder">
        <mat-card-title class="table-boarder-color">
            Billing
        </mat-card-title>

        <mat-card-content class="m-2">
            <div>


                <form [formGroup]="dateForm" autocomplete="off">
                    <div class="d-flex justify-content-between">
                        <div class="d--flex">
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker1" (click)="picker1.open()" readonly
                                    placeholder="{{'Billing.formDate' | translate }}" formControlName="formDate"
                                    appFocusOnEnter tabIndex="1">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                                <small *ngIf="dateForm.hasError('notValid')">Not valid</small>
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [matDatepicker]="picker2" (click)="picker2.open()" readonly
                                    placeholder="{{'Billing.toDate' | translate }}" formControlName="toDate"
                                    appFocusOnEnter tabIndex="2">
                                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                <mat-datepicker #picker2></mat-datepicker>
                                <small *ngIf="dateForm.hasError('notValid')">Not valid</small>
                            </mat-form-field>
                            <div>
                                <button mat-raised-button class="button-color-bule text-white m-2"
                                    (click)="search()">{{ 'COMMON.SEARCH' | translate }}</button>
                                <button mat-raised-button class="button-color-red text-white m-2"
                                    (click)="cancel()">{{ 'COMMON.CANCEL' | translate }}</button>
                            </div>
                        </div>
                        <div>
                            <button mat-raised-button class="button-color-bule text-white m-2" [routerLink]="['createSale']">Create New Sales</button>
                        </div>
                    </div>
                </form>

                <div class="table">

                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100">
                        <ng-container matColumnDef="branchCode">
                            <th mat-header-cell *matHeaderCellDef> branchCode </th>
                            <td mat-cell *matCellDef="let element;"> {{element.branchCode}} </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>


                </div>
                <div *ngIf="!dataSource" class="d-flex justify-content-center p-2">
                    <strong> No records found </strong>
                </div>

                <mat-paginator [pageSizeOptions]="[8, 10, 20]" showFirstLastButtons></mat-paginator>

            </div>



        </mat-card-content>
    </div>
</mat-card>
