<div class="position-relative popup-class">

  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'cardType.title' | translate }} </span>
    <mat-icon class="p-2" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">
      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder="{{'cardType.code' | translate }}" disabled formControlName="code" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">Code is required </div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.cardName.valid }">
          <input matInput placeholder="{{'cardType.cardName' | translate }}" formControlName="cardName" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.cardName.errors" class="help-block">
            <div *ngIf="formControls.cardName.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label [translate]="'cardType.type'"></mat-label>
          <mat-select formControlName="type" (selectionChange)="getGLAccountsList()" appFocusOnEnter tabIndex="3">
            <mat-option *ngFor="let card of cardTypeList" [value]="card.id">
              {{card.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'cardType.glaccount'"></mat-label>
          <mat-select formControlName="glaccount" appFocusOnEnter tabIndex="4">
            <mat-option *ngFor="let acc of getAccList" [value]="acc.id">
              {{acc.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'cardType.cardType1' | translate }}" formControlName="cardType1" appFocusOnEnter tabIndex="5">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
  <div class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button   class="mr-1" class="button-color-red text-white"  (click)="cancel()">{{ 'COMMON.CANCEL' | translate }}</button>
    <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" > {{ 'COMMON.SAVE' | translate }}</button>
  </div>
</div>
