<div class="position-relative popup-class">

  <mat-card-title  class="boader--color d-flex justify-content-between position-absolute w-100" >
    <span> {{'undersubgroup.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

    <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
       <form [formGroup]="modelFormData" autocomplete="off">

        <div class="d--flex">
          <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.accountGroupName.valid }" >
            <input matInput placeholder="{{'undersubgroup.accountGroupName' | translate }}" disabled formControlName="accountGroupName" appFocusOnEnter tabIndex="1">
            <mat-error *ngIf="formControls.accountGroupName.errors" class="help-block">
              <div *ngIf="formControls.accountGroupName.errors.required">Account Group Name is required </div>
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>{{'undersubgroup.groupUnder' | translate }}</mat-label>
            <mat-select formControlName="groupUnder">
              <mat-option *ngFor="let under of glAccNameList" [value]="under.id">
                {{under.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>

           <mat-form-field>
            <mat-label>{{'undersubgroup.nature' | translate }}</mat-label>
            <mat-select formControlName="nature" >
              <mat-option *ngFor="let accgrp of glAccgrpList" [value]="accgrp.text">
                {{accgrp.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>{{'undersubgroup.affectGrossProfit' | translate }}</mat-label>
            <mat-select formControlName="affectGrossProfit" placeholder="affectGrossProfit" >
              <mat-option *ngFor="let agp of affectGrossProfit" [value]="agp.value">
                {{agp.viewValue}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          
          <mat-form-field class="form-element">
            <input matInput placeholder="{{'undersubgroup.narration' | translate }}" formControlName="narration" appFocusOnEnter tabIndex="2">
          </mat-form-field>

        
      </div>
      <mat-divider></mat-divider>



      </form>

    </mat-card-content>
    <div  class="form-element p-2 d-flex justify-content-end">
      <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
        
        {{ 'COMMON.CANCEL' | translate }}
      </button>
          <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="3">
            
            {{ 'COMMON.SAVE' | translate }}
           </button>
    </div>
  </div>
