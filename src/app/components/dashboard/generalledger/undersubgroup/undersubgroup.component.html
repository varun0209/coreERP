<div class="position-relative popup-class">

  <mat-card-title  class="boader--color d-flex justify-content-between position-absolute w-100" >
    <span> {{'undersubgroup.title' | translate }} </span>
    <mat-icon class="p-2 cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

    <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
       <form [formGroup]="modelFormData" autocomplete="off">

        <div class="d--flex">
          <mat-form-field>
            <mat-label>{{'undersubgroup.groupName' | translate }}</mat-label>
            <mat-select formControlName="groupName" (selectionChange)="getAccountSubGrouplist()">
              <mat-option *ngFor="let accgrp of glAccgrpList" [value]="accgrp.id">
                {{accgrp.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>{{'undersubgroup.subGroupName' | translate }}</mat-label>
            <mat-select formControlName="subGroupName">
              <mat-option *ngFor="let subgrp of getAccSubGrpList" [value]="subgrp.id">
                {{subgrp.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.underSubGroupCode.valid }" >
          <input matInput placeholder="{{'undersubgroup.underSubGroupCode' | translate }}" disabled formControlName="underSubGroupCode" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.underSubGroupCode.errors" class="help-block">
            <div *ngIf="formControls.underSubGroupCode.errors.required">Under SubGroup Code is required </div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.underSubGroupName.valid }">
          <input matInput placeholder="{{'undersubgroup.underSubGroupName' | translate }}" formControlName="underSubGroupName" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.underSubGroupName.errors" class="help-block">
            <div *ngIf="formControls.underSubGroupName.errors.required">Under SubGroup Name is required</div>
          </mat-error>
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>



      </form>

    </mat-card-content>
    <div  class="form-element p-2 d-flex justify-content-end">
      <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
        
        {{ 'COMMON.CANCEL' | translate }}
      </button>
          <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="3">
            
            {{ 'COMMON.SAVE' | translate }}
           </button>
    </div>
  </div>
