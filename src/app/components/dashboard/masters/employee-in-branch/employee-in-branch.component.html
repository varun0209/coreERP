<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'employeeInBranch.title' | translate }}  </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.branchCode.valid }">
          <input matInput placeholder=" {{'employeeInBranch.code' | translate }} " formControlName="branchCode" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.branchCode.errors" class="help-block">
            <div *ngIf="formControls.branchCode.errors.required">Code is required </div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.name.valid }">
          <input matInput placeholder="{{'employeeInBranch.name' | translate }}" formControlName="name" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.name.errors" class="help-block">
            <div *ngIf="formControls.name.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.address1' | translate }}" formControlName="address1" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.address2' | translate }}" formControlName="address2" appFocusOnEnter tabIndex="4">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.address3' | translate }}" formControlName="address3" appFocusOnEnter tabIndex="5">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.address4' | translate }}" formControlName="address4" appFocusOnEnter tabIndex="6">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.phone1' | translate }}" formControlName="phone1" appFocusOnEnter tabIndex="7">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.phone2' | translate }}" formControlName="phone2" appFocusOnEnter tabIndex="8">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.phone3' | translate }}" formControlName="phone3" appFocusOnEnter tabIndex="9">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.active' | translate }}" formControlName="active" appFocusOnEnter tabIndex="10">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.place' | translate }}" formControlName="place" appFocusOnEnter tabIndex="11">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.state' | translate }}" formControlName="state" appFocusOnEnter tabIndex="12">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.pinCode' | translate }}" formControlName="pinCode" appFocusOnEnter tabIndex="13">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employeeInBranch.companyCodeNavigation' | translate }}" formControlName="companyCodeNavigation" appFocusOnEnter tabIndex="14">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </form>
  </mat-card-content>

    <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="15">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>
</div>
