<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'partnerCreation.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder="{{'partnerCreation.code' | translate }}" formControlName="code" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">Code is required </div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.name.valid }">
          <input matInput placeholder="{{'partnerCreation.name' | translate }}" formControlName="name" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.name.errors" class="help-block">
            <div *ngIf="formControls.name.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'partnerCreation.branchCode'"></mat-label>
          <mat-select formControlName="branchCode" >
            <mat-option *ngFor="let branch of branchesList" [value]="branch.id">
              {{branch.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'partnerCreation.compCode'"></mat-label>
          <mat-select formControlName="compCode" >
            <mat-option *ngFor="let comp of companyList" [value]="comp.companyId">
              {{comp.companyName}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.address1' | translate }}" formControlName="address1" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.address2' | translate }}" formControlName="address2" appFocusOnEnter tabIndex="4">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.address3' | translate }}" formControlName="address3" appFocusOnEnter tabIndex="5">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.address4' | translate }}" formControlName="address4" appFocusOnEnter tabIndex="6">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.contactPerson' | translate }}" formControlName="contactPerson" appFocusOnEnter tabIndex="7">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.email' | translate }}" formControlName="email" appFocusOnEnter tabIndex="8">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.glcontrolAcc' | translate }}" formControlName="glcontrolAcc" appFocusOnEnter tabIndex="9">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.gstno' | translate }}" formControlName="gstno" appFocusOnEnter tabIndex="10">
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'partnerCreation.nacture'"></mat-label>
          <mat-select formControlName="nacture" >
            <mat-option *ngFor="let naturelist of getNatureList" [value]="naturelist.id">
              {{naturelist.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'partnerCreation.partnertype'"></mat-label>
          <mat-select formControlName="partnertype" >
            <mat-option *ngFor="let partnertype of partnerTypeList" [value]="partnertype.code">
              {{partnertype.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>



        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.phone1' | translate }}" formControlName="phone1" appFocusOnEnter tabIndex="11">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.phone2' | translate }}" formControlName="phone2" appFocusOnEnter tabIndex="12">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.pinCode' | translate }}" formControlName="pinCode" appFocusOnEnter tabIndex="13">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.place' | translate }}" formControlName="place" appFocusOnEnter tabIndex="14">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.state' | translate }}" formControlName="state" appFocusOnEnter tabIndex="15">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.addWho' | translate }}" formControlName="addWho" appFocusOnEnter tabIndex="16">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.editWho' | translate }}" formControlName="editWho" appFocusOnEnter tabIndex="17">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.balance' | translate }}" formControlName="balance" appFocusOnEnter tabIndex="18">
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'partnerCreation.balanceType'"></mat-label>
          <mat-select formControlName="balanceType">
            <mat-option *ngFor="let btlist of balanceTypeList" [value]="btlist.id">
              {{btlist.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerCreation.active' | translate }}" formControlName="active" appFocusOnEnter tabIndex="19">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>
    </form>
  </mat-card-content>
    <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="20">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>
</div>
