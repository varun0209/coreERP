<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span>  {{'partnerType.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder="{{'partnerType.code' | translate }}" formControlName="code" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">Code is required </div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.description.valid }">
          <input matInput placeholder="{{'partnerType.description' | translate }}" formControlName="description" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.description.errors" class="help-block">
            <div *ngIf="formControls.description.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>


        <mat-form-field>
          <mat-label [translate]="'partnerType.accountType'"></mat-label>
          <mat-select  #langSelect>
            <mat-option *ngFor="let actlist of accounttypelist" [value]="actlist.id">
              {{actlist.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field class="form-element">
          <input matInput placeholder="{{'partnerType.active' | translate }}" formControlName="active" appFocusOnEnter tabIndex="3">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </form>

  </mat-card-content>
    <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="4">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>
</div>
