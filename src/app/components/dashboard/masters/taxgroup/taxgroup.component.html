<div class="position-relative popup-class">

  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span>{{'taxgroup.title' | translate }}</span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">
      <div class="d--flex">

        <mat-form-field>
          <mat-label>Product Group</mat-label>
          <mat-select placeholder="{{'taxgroup.productGroupName' | translate }}" formControlName="productGroupName" (selectionChange)="getGetProductGroupsNamesList()" >
            <mat-option *ngFor="let pglist of ProductGroupsList" [value]="pglist.text">
              {{pglist.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxgroup.taxGroupName' | translate }}" formControlName="taxGroupName" appFocusOnEnter tabIndex="1">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxgroup.taxGroupCode' | translate }}" formControlName="taxGroupCode" appFocusOnEnter tabIndex="2">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Textarea</mat-label>
          <textarea matInput placeholder="{{'taxgroup.narration' | translate }}" formControlName="narration" appFocusOnEnter tabIndex="3"></textarea>
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>

    </form>

  </mat-card-content>

    <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="4">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>

</div>
