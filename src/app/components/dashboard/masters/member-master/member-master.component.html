<mat-card *ngIf="isMemberForm">
  <div class="p-1">
    <h5> {{ 'membermaster.title' | translate }} </h5>
  </div>
  <mat-card-content class="pt-1 p-2 m-0 overflow-auto ">
    <button type="button" class="button-color-bule text-white ml-2 float-right" mat-raised-button
      (click)="formToggle('back')">
      Back
    </button>
    <mat-tab-group>
      <mat-tab label="{{ 'membermaster.title' | translate }}">
        <form [formGroup]="modelFormData" autocomplete="off">
          <div class="d--flex">
            <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.memberCode.valid }">
              <input matInput placeholder="{{'membermaster.memberCode' | translate }}" formControlName="memberCode"
                appFocusOnEnter>
              <mat-error *ngIf="formControls.memberCode.errors" class="help-block">
                <div *ngIf="formControls.memberCode.errors.required">Code is required </div>
              </mat-error>
            </mat-form-field>

            <mat-form-field>
              <mat-label [translate]="'membermaster.nameTitle'"></mat-label>
              <select matNativeControl id="title" placeholder="{{'membermaster.nameTitle' | translate }}"
                formControlName="title">
                <option value="" disabled selected></option>
                <option *ngFor="let titleName of tileNameList" [value]="titleName.id">{{titleName.text}}</option>
              </select>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.memberName' | translate }}" formControlName="memberName"
                appFocusOnEnter>
            </mat-form-field>

            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.fatherOrHusbandName' | translate }}"
                formControlName="fatherOrHusbandName" appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.memberAge' | translate }}" formControlName="memberAge"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.address' | translate }}" formControlName="address"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.city' | translate }}" formControlName="city" appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.state' | translate }}" formControlName="state"
                appFocusOnEnter>
            </mat-form-field>
            <!-- <mat-form-field>
              <mat-label [translate]="'membermaster.state'"></mat-label>
              <select matNativeControl id="state" placeholder="{{'membermaster.state' | translate }}"
                formControlName="state">
                <option *ngFor="let stateName of stateList" [value]="stateName.id"
                  [selected]="stateName.isDefualtSelected">
                  {{stateName.text}}</option>
              </select>
            </mat-form-field> -->
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.country' | translate }}" formControlName="country"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.pinCode' | translate }}" formControlName="pinCode"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.phone' | translate }}" formControlName="phone"
                appFocusOnEnter>
            </mat-form-field>

            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.mobile' | translate }}" formControlName="mobile"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.gender' | translate }}" formControlName="gender"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.email' | translate }}" formControlName="email"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.aadharNumber' | translate }}"
                formControlName="aadharNumber" appFocusOnEnter maxlength="12">
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker3" placeholder="{{'membermaster.dob' | translate }}"
                formControlName="dob">
              <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
              <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.occupation' | translate }}" formControlName="occupation"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.nominee' | translate }}" formControlName="nominee"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field>
              <mat-label [translate]="'membermaster.relation'"></mat-label>
              <select matNativeControl id="relation" placeholder="{{'membermaster.relation' | translate }}"
                formControlName="relation">
                <option *ngFor="let relationName of relations" [value]="relationName.id">{{relationName.text}}</option>
              </select>
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker1" placeholder="{{'membermaster.passBook' | translate }}"
                formControlName="passBook">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
              <mat-label [translate]="'membermaster.passBookStatus'"></mat-label>
              <select matNativeControl id="passBookStatus" placeholder="{{'membermaster.passBookStatus' | translate }}"
                formControlName="passBookStatus">
                <option *ngFor="let passbookStatusName of passbookStatuses" [value]="passbookStatusName.id">
                  {{passbookStatusName.text}}</option>
              </select>
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker2" placeholder="{{'membermaster.joinDate' | translate }}"
                formControlName="joinDate">
              <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <!-- <mat-form-field>
                          <mat-label [translate]="'membermaster.state'"></mat-label>
                          <select matNativeControl id="state" placeholder="{{'membermaster.state' | translate }}" >
                            <option value="" disabled selected></option>
                            <option value="AndharaPradesh">AndharaPradesh</option>
                            <option value="Telangana">Telangana</option>
                          </select>
                        </mat-form-field> -->

            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.noofShares' | translate }}" formControlName="noofShares"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.issuedShares' | translate }}" formControlName="issuedShares"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.receivedShares' | translate }}"
                formControlName="receivedShares" appFocusOnEnter>
            </mat-form-field>
            <mat-form-field class="form-element">
              <input matInput placeholder="{{'membermaster.totalShares' | translate }}" formControlName="totalShares"
                appFocusOnEnter>
            </mat-form-field>
            <mat-form-field>
              <mat-label [translate]="'membermaster.giftIssued'"></mat-label>
              <mat-select formControlName="giftIssued" placeholder="giftIssued">
                <mat-option *ngFor="let giftissued of giftIssued" [value]="giftissued.value">
                  {{giftissued.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <input matInput [matDatepicker]="picker4" placeholder="{{'membermaster.giftIssuedDate' | translate }}"
                formControlName="giftIssuedDate">
              <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
              <mat-datepicker #picker4></mat-datepicker>
            </mat-form-field>
          </div>
          <mat-divider></mat-divider>

          <div class="form-element p-2 d-flex justify-content-end">
            <button mat-raised-button class="button-color-red text-white mr-1" type="button" (click)="formToggle()">

              {{ 'COMMON.CANCEL' | translate }}
            </button>
            <button mat-raised-button type="submit" class="button-color-bule text-white ml-1" type="button"
              (click)="save()" appFocusOnEnter tabIndex="5">

              {{ 'COMMON.SAVE' | translate }}
            </button>
          </div>
        </form>
      </mat-tab>
      <mat-tab label="{{ 'vehicle.title' | translate }}" *ngIf="isFormEdit">
        <app-vehicle [vehicleTableData]="vehicleTableData"></app-vehicle>
      </mat-tab>
    </mat-tab-group>

  </mat-card-content>

</mat-card>

<div *ngIf="!isMemberForm">
  <app-table [tableData]="tableData" (addOrUpdateEvent)="addOrUpdateEvent($event)" (searchEvent)="searchEvent($event)"
    (addEvent)="formToggle()"></app-table>
</div>
