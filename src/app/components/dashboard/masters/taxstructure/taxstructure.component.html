<div class="position-relative popup-class">

  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span>{{'taxstructure.title' | translate }}</span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">
      <div class="d--flex">

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxstructure.taxStructureCode' | translate }}" formControlName="taxStructureCode" appFocusOnEnter tabIndex="1">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Tax Group</mat-label>
          <mat-select placeholder="{{'taxstructure.taxGroupName' | translate }}" formControlName="taxGroupName"  >
            <mat-option *ngFor="let tglist of TaxGroupsList" [value]="tglist.text">
              {{tglist.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>

          <mat-label>Purchase Account</mat-label>
          <mat-select placeholder="{{'taxstructure.purchaseAccount' | translate }}" formControlName="purchaseAccount" >
            <mat-option *ngFor="let pglist of PSGroupsList" [value]="pglist.id">
              {{pglist.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field>

          <mat-label>Sales Account</mat-label>
          <mat-select placeholder="{{'taxstructure.salesAccount' | translate }}" formControlName="salesAccount">
            <mat-option *ngFor="let pglist of PSGroupsList" [value]="pglist.id">
              {{pglist.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Description</mat-label>
          <textarea matInput placeholder="{{'taxstructure.description' | translate }}" formControlName="description" appFocusOnEnter tabIndex="1"></textarea>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="{{'taxstructure.fromDate' | translate }}" formControlName="fromDate" >
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="{{'taxstructure.toDate' | translate }}" formControlName="toDate" >
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxstructure.cgst' | translate }}" formControlName="cgst" appFocusOnEnter tabIndex="2">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxstructure.sgst' | translate }}" formControlName="sgst" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxstructure.igst' | translate }}" formControlName="igst" appFocusOnEnter tabIndex="4">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxstructure.totalPercentageGst' | translate }}" (input)="setTotalGST(percentage.value)" #percentage  formControlName="totalPercentageGst" appFocusOnEnter tabIndex="5">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxstructure.totalGst' | translate }}"  formControlName="totalGst" appFocusOnEnter tabIndex="6">
        </mat-form-field>
       
        <mat-form-field appearance="fill">
          <mat-label>Narration</mat-label>
          <textarea matInput placeholder="{{'taxstructure.narration' | translate }}" formControlName="narration" appFocusOnEnter tabIndex="7"></textarea>
        </mat-form-field>


      </div>
      <mat-divider></mat-divider>

    </form>

  </mat-card-content>

    <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="8">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>

</div>
