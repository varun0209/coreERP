<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'employee.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.employeeCode.valid }">
          <input matInput placeholder=" {{'employee.employeeCode' | translate }} " formControlName="employeeCode" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.employeeCode.errors" class="help-block">
            <div *ngIf="formControls.employeeCode.errors.required">Code is required </div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.employeeName.valid }">
          <input matInput placeholder="{{'employee.employeeName' | translate }}" formControlName="employeeName" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.employeeName.errors" class="help-block">
            <div *ngIf="formControls.employeeName.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'employee.branchCode'"></mat-label>
          <mat-select formControlName="branchCode">
            <mat-option *ngFor="let branch of branchesList" [value]="branch.branchCode">
              {{branch.branchCode}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.designationId' | translate }}" formControlName="designationId" appFocusOnEnter tabIndex="3">
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker1" placeholder="{{'employee.dob' | translate }}" formControlName="dob">
          <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.maritalStatus' | translate }}" formControlName="maritalStatus" appFocusOnEnter tabIndex="5">
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'employee.gender'"></mat-label>
          <mat-select formControlName="gender">
            <mat-option *ngFor="let gen of gender" [value]="gen.value">
              {{gen.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.qualification' | translate }}" formControlName="qualification" appFocusOnEnter tabIndex="7">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.address' | translate }}" formControlName="address" appFocusOnEnter tabIndex="8">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.phoneNumber' | translate }}" formControlName="phoneNumber" appFocusOnEnter tabIndex="9">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.mobileNumber' | translate }}" formControlName="mobileNumber" appFocusOnEnter tabIndex="10">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.email' | translate }}" formControlName="email" appFocusOnEnter tabIndex="11">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker2" placeholder="{{'employee.joiningDate' | translate }}" formControlName="joiningDate" appFocusOnEnter tabIndex="12">
          <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="picker3" placeholder="{{'employee.terminationDate' | translate }}" formControlName="terminationDate" appFocusOnEnter tabIndex="13">
          <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
          <mat-datepicker #picker3></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.narration' | translate }}" formControlName="narration" appFocusOnEnter tabIndex="14">
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'employee.bloodGroup'"></mat-label>
          <mat-select formControlName="bloodGroup">
            <mat-option *ngFor="let blood of blood" [value]="blood.value">
              {{blood.viewValue}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.passportNo' | translate }}" formControlName="passportNo" appFocusOnEnter tabIndex="15">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker4" placeholder="{{'employee.passportExpiryDate' | translate }}" formControlName="passportExpiryDate" appFocusOnEnter tabIndex="16">
          <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
          <mat-datepicker #picker4></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.labourCardNumber' | translate }}" formControlName="labourCardNumber" appFocusOnEnter tabIndex="16">
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker5" placeholder="{{'employee.labourCardExpiryDate' | translate }}" formControlName="labourCardExpiryDate" appFocusOnEnter tabIndex="17">
          <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
          <mat-datepicker #picker5></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.salaryType' | translate }}" formControlName="salaryType" appFocusOnEnter tabIndex="18">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.bankName' | translate }}" formControlName="bankName" appFocusOnEnter tabIndex="19">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.bankbranchName' | translate }}" formControlName="bankbranchName" appFocusOnEnter tabIndex="20">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.bankAccountNumber' | translate }}" formControlName="bankAccountNumber" appFocusOnEnter tabIndex="21">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.bankbranchCode' | translate }}" formControlName="bankbranchCode" appFocusOnEnter tabIndex="22">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.panNumber' | translate }}" formControlName="panNumber" appFocusOnEnter tabIndex="23">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.pfNumber' | translate }}" formControlName="pfNumber" appFocusOnEnter tabIndex="24">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.esiNumber' | translate }}" formControlName="esiNumber" appFocusOnEnter tabIndex="25">
        </mat-form-field>
        <!-- <mat-form-field>
          <input matInput [matDatepicker]="picker6" placeholder="{{'employee.extraDate' | translate }}" formControlName="extraDate" appFocusOnEnter tabIndex="26">
          <mat-datepicker-toggle matSuffix [for]="picker6"></mat-datepicker-toggle>
          <mat-datepicker #picker6></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.extra1' | translate }}" formControlName="extra1" appFocusOnEnter tabIndex="26">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.extra2' | translate }}" formControlName="extra2" appFocusOnEnter tabIndex="27">
        </mat-form-field> -->
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.defaultPackageId' | translate }}" formControlName="defaultPackageId" appFocusOnEnter tabIndex="28">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.aadharNumber' | translate }}" formControlName="aadharNumber" appFocusOnEnter tabIndex="29">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.recomendedBy' | translate }}"
                 (input)="getEmployeeCode($event.target.value)"
                     [typeahead]="getEmployeeCodeList" typeaheadOptionField='id'
                 formControlName="recomendedBy" appFocusOnEnter tabIndex="30">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'employee.approvedBy' | translate }}"
                 (input)="getEmployeeCode($event.target.value)"
                     [typeahead]="getEmployeeCodeList" typeaheadOptionField='id'
                 formControlName="approvedBy" appFocusOnEnter tabIndex="30">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
    </form>
  </mat-card-content>
    <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="25">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>
</div>
