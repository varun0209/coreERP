<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'taxMaster.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.code.valid }">
          <input matInput placeholder="{{'taxMaster.code' | translate }}" formControlName="code" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.code.errors" class="help-block">
            <div *ngIf="formControls.code.errors.required">Code is required </div>
          </mat-error>

        </mat-form-field>


        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxMaster.baseAmountInPerCentage' | translate }}" formControlName="baseAmountInPerCentage" appFocusOnEnter tabIndex="2">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxMaster.baseAmountIncludingTax' | translate }}" formControlName="baseAmountIncludingTax" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxMaster.description' | translate }}" formControlName="description" appFocusOnEnter tabIndex="4">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxMaster.igst' | translate }}" formControlName="igst" appFocusOnEnter tabIndex="5">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxMaster.sgst' | translate }}" formControlName="sgst" appFocusOnEnter tabIndex="6">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxMaster.cgst' | translate }}" formControlName="cgst" appFocusOnEnter tabIndex="7">
        </mat-form-field>


        <mat-form-field>
          <mat-label [translate]="'taxMaster.taxType'"></mat-label>
          <mat-select formControlName="taxType" >
            <mat-option *ngFor="let taxtypelist of taxtypeList" [value]="taxtypelist.id">
              {{taxtypelist.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxMaster.ugst' | translate }}" formControlName="ugst" appFocusOnEnter tabIndex="8">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'taxMaster.active' | translate }}" formControlName="active" appFocusOnEnter tabIndex="9">
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>

        <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="10">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>

    </form>

  </mat-card-content>
</div>
