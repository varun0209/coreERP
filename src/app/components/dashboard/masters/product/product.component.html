<div class="position-relative popup-class">
  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'product.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>
  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.productCode.valid }">
          <input matInput placeholder="{{'product.productCode' | translate }}" formControlName="productCode" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.productCode.errors" class="help-block">
            <div *ngIf="formControls.productCode.errors.required">Product Code is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.productName.valid }">
          <input matInput placeholder="{{'product.productName' | translate }}" formControlName="productName" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.productName.errors" class="help-block">
            <div *ngIf="formControls.productName.errors.required">Product Name is required </div>
          </mat-error>
        </mat-form-field>

        
      
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.hsnNo.valid }">
          <input matInput placeholder="{{'product.hsnNo' | translate }}" formControlName="hsnNo" appFocusOnEnter tabIndex="3">
          <mat-error *ngIf="formControls.hsnNo.errors" class="help-block">
            <div *ngIf="formControls.hsnNo.errors.required">HSN No is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'product.mrp' | translate }}" formControlName="mrp" appFocusOnEnter tabIndex="4">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'product.purchaseRate' | translate }}" formControlName="purchaseRate" appFocusOnEnter tabIndex="5">
        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.salesRate.valid }">
          <input matInput placeholder="{{'product.salesRate' | translate }}" formControlName="salesRate" appFocusOnEnter tabIndex="6">
          <mat-error *ngIf="formControls.salesRate.errors" class="help-block">
            <div *ngIf="formControls.salesRate.errors.required">Sales Price is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'product.supplierName'"></mat-label>
          <mat-select formControlName="supplierName" >
            <mat-option *ngFor="let supplier of getSupplierGroup" [value]="supplier.text">
              {{supplier.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'product.productGroupName'"></mat-label>
          <mat-select formControlName="productGroupCode" (selectionChange)="getTaxGrouplist()">
            <mat-option *ngFor="let productgroup of getProductGroup" [value]="productgroup.id">
              {{productgroup.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'product.taxapplicableOn'"></mat-label>
          <mat-select formControlName="taxapplicableOnId" >
            <mat-option *ngFor="let tax of getTaxApplicable" [value]="tax.id">
              {{tax.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'product.packingName'"></mat-label>
          <mat-select formControlName="packingCode" >
            <mat-option *ngFor="let productpacking of getProductPacking" [value]="productpacking.id">
              {{productpacking.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'product.taxGroupName'"></mat-label>
          <mat-select formControlName="taxGroupCode" (selectionChange)="getTaxStructure()">
            <mat-option *ngFor="let taxgroup of getTaxGroup" [value]="taxgroup.id">
              {{taxgroup.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'product.unitName'"></mat-label>
          <mat-select formControlName="unitId" >
            <mat-option *ngFor="let unit of getUnit" [value]="unit.id">
              {{unit.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label [translate]="'product.taxStructureCode'"></mat-label>
          <mat-select formControlName="taxStructureCode" (selectionChange)="getTaxList()">
            <mat-option *ngFor="let taxStructure of getTaxStructureList" [value]="taxStructure.text">
              {{taxStructure.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'product.packingSize' | translate }}" formControlName="packingSize" appFocusOnEnter tabIndex="7">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'product.cgst' | translate }}" formControlName="cgst" appFocusOnEnter tabIndex="8">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'product.sgst' | translate }}" formControlName="sgst" appFocusOnEnter tabIndex="9">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'product.igst' | translate }}" formControlName="igst" appFocusOnEnter tabIndex="10">
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'product.totalGst' | translate }}" formControlName="totalGst" appFocusOnEnter tabIndex="11">
        </mat-form-field>

        <!-- <mat-form-field class="form-element">
          <input matInput placeholder="{{'product.totalPercentageGst' | translate }}" formControlName="totalPercentageGst" appFocusOnEnter tabIndex="12">
        </mat-form-field> -->

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'product.narration' | translate }}" formControlName="narration" appFocusOnEnter tabIndex="12">
        </mat-form-field>
        
          <!-- <mat-checkbox [checked]="isActive">is Active</mat-checkbox> -->
          <mat-checkbox (change)="checkCheckBoxvalue($event)" formControlName="isActive">is Active</mat-checkbox>
      </div>
      <mat-divider></mat-divider>
      <div  class="form-element p-2 d-flex justify-content-end">
        <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
          
          {{ 'COMMON.CANCEL' | translate }}
        </button>
            <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="10">
              
              {{ 'COMMON.SAVE' | translate }}
             </button>
      </div>
    </form>
   
  </mat-card-content>
  
</div>
