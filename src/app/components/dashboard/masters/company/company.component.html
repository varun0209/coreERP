 <div class="position-relative popup-class">

  <mat-card-title class="boader--color d-flex justify-content-between position-absolute w-100">
    <span> {{'company.title' | translate }} </span>
    <mat-icon class="p-2  cursor--pointer" (click)="cancel()">close</mat-icon>
  </mat-card-title>

  <mat-card-content class="pt-5 p-2 m-0 overflow-auto">
    <form [formGroup]="modelFormData" autocomplete="off">

      <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.companyCode.valid }">
          <input matInput placeholder="{{'company.companyCode' | translate }}" disabled formControlName="companyCode" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.companyCode.errors" class="help-block">
            <div *ngIf="formControls.companyCode.errors.required">Code is required</div>
          </mat-error>

        </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.name.valid }">
          <input matInput placeholder="{{'company.name' | translate }}" formControlName="name" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.name.errors" class="help-block">
            <div *ngIf="formControls.name.errors.required">Name is required</div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.address1' | translate }}" formControlName="address1" appFocusOnEnter tabIndex="3">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.address2' | translate }}" formControlName="address2" appFocusOnEnter tabIndex="4">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.address3' | translate }}" formControlName="address3" appFocusOnEnter tabIndex="5">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.address4' | translate }}" formControlName="address4" appFocusOnEnter tabIndex="6">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.finacialYear' | translate }}" formControlName="finacialYear" appFocusOnEnter tabIndex="7">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.fromMonth' | translate }}" formControlName="fromMonth" appFocusOnEnter tabIndex="8">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.gstno' | translate }}" formControlName="gstNo" appFocusOnEnter tabIndex="9">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.active' | translate }}" formControlName="active" appFocusOnEnter tabIndex="10">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.place' | translate }}" formControlName="place" appFocusOnEnter tabIndex="11">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.state' | translate }}" formControlName="state" appFocusOnEnter tabIndex="12">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.pinCode' | translate }}" formControlName="pinCode" appFocusOnEnter tabIndex="13">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.phone1' | translate }}" formControlName="phone1" appFocusOnEnter tabIndex="14">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.phone2' | translate }}" formControlName="phone2" appFocusOnEnter tabIndex="15">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.phone3' | translate }}" formControlName="phone3" appFocusOnEnter tabIndex="16">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.panNo' | translate }}" formControlName="panNo" appFocusOnEnter tabIndex="17">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.tanNo' | translate }}" formControlName="tanNo" appFocusOnEnter tabIndex="18">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.natureOfBusiness' | translate }}" formControlName="natureOfBusiness" appFocusOnEnter tabIndex="19">
        </mat-form-field>
        <mat-form-field class="form-element">
          <input matInput placeholder="{{'company.toMonth' | translate }}" formControlName="toMonth" appFocusOnEnter tabIndex="20">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>

    </form>

  </mat-card-content>


    <div  class="form-element p-2 d-flex justify-content-end">
    <button mat-raised-button class="button-color-red text-white mr-1"  (click)="cancel()">
      
      {{ 'COMMON.CANCEL' | translate }}
    </button>
        <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1"  (click)="save()" appFocusOnEnter tabIndex="21">
          
          {{ 'COMMON.SAVE' | translate }}
         </button>
  </div>
</div>
